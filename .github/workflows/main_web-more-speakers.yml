# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - web-more-speakers

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build with the Web Application
        run: dotnet build ./src/MoreSpeakers.Web/MoreSpeakers.Web.csproj --configuration Release

      - name: Public the Web Application
        run: dotnet publish ./src/MoreSpeakers.Web/MoreSpeakers.Web.csproj -c Release -o ${{env.DOTNET_ROOT}}/webapp

      - name: Upload the Web Application Artifact
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/webapp

      - name: Build with the Function Application
        run: dotnet build ./src/MoreSpeakers.Functions/MoreSpeakers.Functions.csproj --configuration Release

      - name: Public the Function Application
        run: dotnet publish ./src/MoreSpeakers.Functions/MoreSpeakers.Functions.csproj -c Release -o ${{env.DOTNET_ROOT}}/functionapp

      - name: Upload the Function Application Artifact
        uses: actions/upload-artifact@v4
        with:
          name: function-app
          path: ${{env.DOTNET_ROOT}}/functionapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact the Web Application
        uses: actions/download-artifact@v4
        with:
          name: .net-app
      
      - name: Download artifact the Web Application
        uses: actions/download-artifact@v4
        with:
          name: function-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_7DC7A7F6967B4966911EEDE455999FB5 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F54FBBE9F2FB49F9B1B4F25144C0529A }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A568104651C84976894442C1226EEF06 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'web-more-speakers'
          slot-name: 'Production'
          package: .
      
      - name: Deploy to Azure Function App
        id: deploy-to-function-app
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'more-speakers-functions'
          slot-name: 'Production'
          package: .
          